<div class="row" *ngIf="!loading">
  <div class="col-md-12">
    <div class="card mb-4" style="max-width: 540px;" *ngIf="user">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img [src]="user.avatar" class="card-img">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
              content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">ID {{ user.id }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col-md-12">
    <div class="alert alert-info">
      <i class="fa fa-circle-o"></i> please wait ...
    </div>
  </div>
</div>

<psalguerodev-error [error]="error"></psalguerodev-error>
